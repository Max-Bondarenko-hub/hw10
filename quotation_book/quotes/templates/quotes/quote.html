{% extends "quotes/base_form.html" %}

{% block content %}

<form method="POST" action="{% url 'quotes:quote' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label> Quote:
            {{ form.quote }}
        </label>
        <span>{{ form.errors.quote }}</span>
    </div>

    <div style="padding: 10px">
        <label> Select tags:
            <select name="tags" multiple="multiple" required>
                {% for tag in tags %}
                <option value="{{tag.name}}">{{tag.name}}</option>
                {% endfor %}
            </select>
        </label>
        <span>{{ form.errors.tags }}</span>
    </div>
    
    <div style="padding: 10px">
        <label> Select author:
            <select name="authors">
                {% for auth in authors %}
                    <option value="{{ auth.fullname }}">{{ auth.fullname }}</option>
                {% endfor %}
            </select>
        </label>
        <span>{{ form.errors.authors }}</span>
    </div>
    

    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>
{% endblock %}
